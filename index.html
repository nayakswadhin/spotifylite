<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>My Songs</h1>
    </nav>
    <section id="songList">
        <div>
            <h2>My Collections</h2>
        </div>
        <div class="songItem">
            <span class="songNames">Let me love you</span>
            <span><span class="songDuration"></span><i id="1" class="fa-solid myPlay fa-play"></i></span>
        </div>
        <div class="songItem">
            <span class="songNames">Let me love you</span>
            <span><span class="songDuration"></span><i id="2" class="fa-solid myPlay fa-play"></i></span>
        </div>
        <div class="songItem">
            <span class="songNames">Let me love you</span>
            <span><span class="songDuration"></span><i id="3" class="fa-solid myPlay fa-play"></i></span>
        </div>
        <div class="songItem">
            <span class="songNames">Let me love you</span><span class="songDuration"></span><i id="4" class="fa-solid myPlay fa-play"></i></span>
        </div>
        <div class="songItem">
            <span class="songNames">Let me love you</span>
            <span><span class="songDuration"></span><i id="5" class="fa-solid myPlay fa-play"></i></span>
        </div>
        <div class="songItem">
            <span class="songNames">Let me love you</span>
            <span><span class="songDuration"></span><i id="6" class="fa-solid myPlay fa-play"></i></span>
        </div>
    </section>
    <div id="myPlayer">
        <div>
            <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        </div>
        <div id="icons">
            <i id="previous" class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"  id="masterPlay"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c3e62ffde4.js" crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>
</html>
